<div >
<h2>Please login</h2>
<div><label><b>Alias:</b></label> <input [(ngModel)]="alias" placeholder=""></div>
<div><label><b>Password:</b></label> <input [(ngModel)]="password" placeholder=""></div>
<br>
<div><button (click)="doLogin()">Enter</button></div>
<br>
<div><a routerLink="/signin" routerLinkActive="active">Sign In</a></div>
</div>
